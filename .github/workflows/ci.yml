name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      MARKETSIM_ALLOW_MOCK_ANALYTICS: "1"
      MARKETSIM_SKIP_REAL_IMPORT: "1"
      ALP_PAPER: "1"
      PYTHONUNBUFFERED: "1"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv pip install --system --requirement requirements.txt
          uv pip install --system mypy ruff pyright

      - name: Lint with Ruff
        run: ruff check src

      - name: Type check with mypy
        continue-on-error: true
        run: python -m mypy --config-file mypy-ci.ini src

      - name: Type check with Pyright
        continue-on-error: true
        run: python -m pyright

      - name: Run critical trading backtests
        run: |
          python -m pytest \
            tests/prod/trading/test_trade_stock_e2e.py \
            tests/prod/backtesting/test_backtest3.py

      - name: Run unit tests
        run: |
          python -m pytest tests/prod \
            --ignore=tests/prod/trading/test_trade_stock_e2e.py \
            --ignore=tests/prod/backtesting/test_backtest3.py \
            -m "not integration"

      - name: Run integration tests
        run: |
          python -m pytest tests/prod -m integration
