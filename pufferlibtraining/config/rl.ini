[vec]
num_envs = 4096
num_workers = 8

[train]
rollout_len = 128
update_iters = 2
minibatches = 8
learning_rate = 3e-4
gamma = 0.99
gae_lambda = 0.95
clip_coef = 0.2
entropy_coef = 0.01
vf_coef = 0.5
grad_clip = 0.5
max_updates = 2000
mixed_precision = bf16
torch_compile = true
cuda_graph = false

[policy]
hidden_size = 256
rnn_hidden_size = 0

[env]
data_dir = trainingdata
context_len = 128
episode_len = 256
horizon = 1
fee_bps = 0.5
slippage_bps = 1.5
leverage_limit = 1.5

