[program:bags-data-collector]
command=/nvme0n1-disk/code/stock-prediction/.venv313/bin/python /nvme0n1-disk/code/stock-prediction/collect_bags_data.py --interval 10
directory=/nvme0n1-disk/code/stock-prediction
user=administrator
; Disabled by default: Bags.fm live trading is no longer used in prod.
; Re-enable only for explicit research runs.
autostart=false
autorestart=false
stderr_logfile=/var/log/supervisor/bags-data-collector-error.log
stdout_logfile=/var/log/supervisor/bags-data-collector.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
environment=HOME="/home/administrator",PYTHONPATH="/nvme0n1-disk/code/stock-prediction"
